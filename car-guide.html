                            <h1 tabindex="0" id="main-content">Car Categories</h1>
                        </div>
                        <!-- todo jump to next row / end of table links -->
                        <!-- todo accessibility comments when traversing the table with tab, it's hard to say what you are looking at -->
                        <form id="form" action="index.html" method="GET">
                            <div id="guide-table">
                                <table width="100%" cellpadding="5px" cellspacing="10px">
                                    <tr>
                                        <th><span tabindex="0">Categories</span></th>
                                        <th><span tabindex="0">Daily rental price</span></th>
                                        <th><span tabindex="0">Weekly rental price</span></th>
                                        <th><span tabindex="0">Weekend rental price</span></th>
                                        <th><span tabindex="0">Car</span></th>
                                        <th><span tabindex="0">Order</span></th>
                                    </tr>
                                    <tr>
                                        <th tabindex="0">A</th>
                                        <td tabindex="0">35$</td>
                                        <td tabindex="0">500$</td>
                                        <td tabindex="0">80$</td>
                                        <td>
                                            <img tabindex="0" src="img/A.jpg"
                                                 alt="A category car image. Car is white and small, nice color. But you can't see anyways, so why am I even trying.">
                                        </td>
                                        <th>
                                            <label>
                                                <input type="radio" name="car-category" value="A" id="carA"
                                                       aria-label="Select radio button to get car of category A"
                                                       required>
                                            </label>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th tabindex="0">B</th>
                                        <td tabindex="0">45$</td>
                                        <td tabindex="0">510$</td>
                                        <td tabindex="0">90$</td>
                                        <td>
                                            <img tabindex="0" src="img/B.jpg" alt="B category car image,">
                                        </td>
                                        <th>
                                            <label>
                                                <input type="radio" name="car-category" value="B" id="carB"
                                                       aria-label="Select radio button to get car of category B"
                                                       required>
                                            </label>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th tabindex="0">C</th>
                                        <td tabindex="0">50$</td>
                                        <td tabindex="0">520$</td>
                                        <td tabindex="0">100$</td>
                                        <td>
                                            <img tabindex="0" src="img/C.jpg"
                                                 alt="C category car image. Car is nice, very nice, you should get it. Trust me.">
                                        </td>
                                        <th>
                                            <label>
                                                <input type="radio" name="car-category" value="C" id="carC"
                                                       aria-label="Select radio button to get car of category C"
                                                       required>
                                            </label>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th tabindex="0">D</th>
                                        <td tabindex="0">60$</td>
                                        <td tabindex="0">530$</td>
                                        <td tabindex="0">110$</td>
                                        <td>
                                            <img tabindex="0" src="img/D.jpg" alt="D category car">
                                        </td>
                                        <th>
                                            <label>
                                                <input type="radio" name="car-category" value="D" id="carD"
                                                       aria-label="Select radio button to get car of category D"
                                                       required>
                                            </label>
                                        </th>
                                    </tr>
                                </table>
                            </div>
                            <div id="guide-button">
