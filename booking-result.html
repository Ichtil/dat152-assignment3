<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finished booking</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module">
        "use strict";
        import {calcPrice} from "./calc-cost.js";

        window.onload = () => {
            const searchParams = new URL(window.location.href).searchParams;
            // fill form values from url
            searchParams.forEach((x, y) => document.getElementById(y).innerText = x);
            document.getElementById("cost").innerText = calcPrice(searchParams);
        }
    </script>
</head>
<body>
<div id="container" class="">
    <header>
        <div id="header-container">
            <section class="utility-bar">
                <article class="logo-container">
                    <div class="logo-box">
                        <img src="https://images.hertz.com/rac/misc/refresh09/logo_hertz_app.png" alt="Company logo">
                    </div>
                </article>
            </section>
            <div id="nav-container">
                <article class="nav-menu">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td class="skip-to-content">
                                <a href="#main-content" class="skip-to-content">Skip to content</a>
                            </td>
                            <td>
                                <a href="car-guide.html">Car Guide</a>
                            </td>
                            <td>
                                <a href="index.html">Car Hire</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Van Hire</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Locations</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Business Hire</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Offers</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Products</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Help</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Gold Plus Reward</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </header>
    <div id="page">
        <div id="page-container">
            <div id="home-page">
                <div id="reservation-container">
                    <div id="reservation-heading">
                        <h1 id="main-content" tabindex="0">Booking confirmed!</h1>
                    </div>
                    <div style="padding: 10px" >
                        <span tabindex="0">You are borrowing:</span>
                        <ul>
                            <li tabindex="0">Category: <b id="car-category"> </b></li>
                            <li tabindex="0">From city (location): <b id="location"></b></li>
                            <li tabindex="0">From date <b id="pick-up-date"></b> and time <b id="pick-up-time"></b></li>
                            <li tabindex="0">To date: <b id="return-date"></b> and time <b id="return-time"></b></li>
                            <li tabindex="0">Cost (usd): <b id="cost"></b></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
