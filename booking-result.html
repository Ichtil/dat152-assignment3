<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finished booking</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="module">
        "use strict";
        import {calcPrice} from "./calc-cost.js";

        window.onload = () => {
            const searchParams = new URL(window.location.href).searchParams;
            // fill form values from url
            searchParams.forEach((x, y) => document.getElementById(y).innerText = x);
            document.getElementById("cost").innerText = calcPrice(searchParams);
            const carCat = searchParams.get("car-category");
            document.getElementById('picture').src = "img/" + carCat + ".jpg";
        }
    </script>
</head>
<body>
<div id="container" class="">
    <header>
        <div id="header-container">
            <section class="utility-bar">
                <article class="logo-container">
                    <div class="">
                        <h1>Vrum Vrum company</h1>
                    </div>
                </article>
            </section>
            <div id="nav-container">
                <article class="nav-menu">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td class="skip-to-content">
                                <a href="#main-content" class="skip-to-content">Skip to content</a>
                            </td>
                            <td>
                                <a href="car-guide.html">Car Guide</a>
                            </td>
                            <td>
                                <a href="index.html">Car Hire</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Van Hire</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Locations</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Business Hire</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Offers</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Products</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Help</a>
                            </td>
                            <td>
                                <a href="not-implemented.html">Gold Plus Reward</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </header>
    <div id="page">
        <div id="page-container">
            <div id="home-page">
                <div id="reservation-container">
                    <div id="reservation-heading">
                        <h2 id="main-content">Booking confirmed!</h2>
                    </div>
                    <div style="padding: 10px" >
                        <span>You are borrowing:</span>
                        <ul>
                            <li>Category: <strong id="car-category"> </strong></li>
                            <li>From city (location): <strong id="location"></strong></li>
                            <li>From date <strong id="pick-up-date"></strong> and time <strong id="pick-up-time"></strong></li>
                            <li>To date: <strong id="return-date"></strong> and time <strong id="return-time"></strong></li>
                            <li>Cost (usd): <strong id="cost"></strong></li>
                        </ul>
                        <img style="padding: 10px 30px 10px;" id="picture" src="" alt="Picture of your choosen car.">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <article id="social-bar">
        <form>
            <fieldset>
                <label for="social-email" id="social-label">
                    Enter your email to receive news from us.
                    <input type="text" id="social-email" value="Your email!">
                </label>
                <button type="button" id="social-button">Sign up!</button>
            </fieldset>
        </form>
        <ul>
            <li><a href="http://www.instagram.com/"><img src="img/ig.png" alt="Instagram"></a></li>
            <li><a href="https://twitter.com/"><img src="img/twitter.png" alt="Twitter"></a></li>
            <li><a href="https://www.facebook.com/"><img src="img/fb.png" alt="Facebook"></a></li>
        </ul>
    </article>
</footer>
</body>
</html>
